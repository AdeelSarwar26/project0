<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="navbar">
        <ul>
                <li><a href="google-images.html"> Images </a></li>
                <li><a href="google-advanced-search.html"> Advanced Search </a> </li>
        </ul>

    </div>

<div class="container">
    
    <div class="logo">
    
        <img src="images/image.png" alt="Google image">
    
        <form action="https://www.google.com/search">
            
            <div class="search-bar">
                    <img src="images/search-bar-01.png" alt="Search Icon">
                    <input class="input-text" type="text" name="q" placeholder="Search Google or type URL ">
            </div>
    
            <div class="buttons">
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" value="I'm Feeling Lucky" class="btn">
            </div>
    
        </form>
    </div>

</div>
<div><p>Pakistan</p></div>
    <footer class="bottom">
        <div>
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
        </div> 
        <div>   
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
