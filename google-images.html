<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html"> Google Search </a></li>
        </ul>

    </div>

    <div class="container">

        <div class="logo">

            <img class="margin" src="images/google-image.png" alt="Google image">

            <form action="https://www.google.com/search">

                <div class="search-bar margin-top">
                    <img src="images/search-bar-01.png" alt="Search Icon">
                    <input class="input-text" type="text" name="q" placeholder="Search Image ">
                </div>

                <div class="buttons">
                    <input type="submit" value="Google Search" class="btn">
                </div>

            </form>
        </div>

    </div>
    <div>
        <p>Pakistan</p>
    </div>
    <footer class="bottom">
        <div>
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
